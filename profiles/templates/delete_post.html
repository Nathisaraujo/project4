{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>Delete Post:</h3>
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="text-center alert alert-{{ message.tags }}">
        {{ message|safe }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <strong>Are you sure you want to delete "{{ object }}"?</strong>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-sillytalks">
                <a href="{% url 'home' %}" role="button" class="btn btn-secondary">Go back</a>
        </div>
    </div>
    <br>
</div>

{% endblock %}
