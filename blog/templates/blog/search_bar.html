{% extends "base.html" %}


{% block content %}

{% if results %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
    {% for post in results %}
        <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}

{% endblock %}
